<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Access</title>
    <style>
        h3 {
            text-align: center;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #000000;
            text-align: left;
            padding: 15px;
        }

        tbody > tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h3>Access for "{{.VideoTitle}}" video</h3>
<table id="accessTable">
    <thead>
    <tr>
        <td>Code</td>
        <td>Generated By</td>
        <td>Generated At</td>
        <td>Used</td>
        <td>Used By</td>
    </tr>
    </thead>
    <tbody id="accessTableBody">
    {{range .Codes}}
        <tr>
            {{if .Manual}}
                <td>Manual Access</td>
            {{else}}
                <td>{{.Value}}</td>
            {{end}}
            <td>{{.CreatedByUser.FullName}}</td>
            <td>{{.CreatedAt.Format "2006 Jan 02"}}</td>
            {{if eq .UsedByUserID 0}}
                <td>No</td>
            {{else}}
                <td>Yes</td>
            {{end}}
            <td>{{.UsedByUser.FullName}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
